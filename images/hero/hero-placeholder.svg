<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4F72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#154360;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Northern Lights Effect -->
  <ellipse cx="960" cy="200" rx="800" ry="150" fill="#17A589" opacity="0.15"/>
  <ellipse cx="700" cy="250" rx="500" ry="100" fill="#1ABC9C" opacity="0.1"/>

  <!-- Stars -->
  <circle cx="200" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="400" cy="150" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="600" cy="80" r="2" fill="white" opacity="0.7"/>
  <circle cx="900" cy="120" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="1200" cy="90" r="2" fill="white" opacity="0.8"/>
  <circle cx="1500" cy="140" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="1700" cy="100" r="2" fill="white" opacity="0.7"/>

  <!-- Mountains -->
  <polygon points="0,1080 0,600 300,400 600,550 900,350 1200,500 1500,380 1920,600 1920,1080" fill="url(#mountainGradient)"/>

  <!-- Snow on mountains -->
  <polygon points="280,420 300,400 320,420 300,430" fill="white" opacity="0.8"/>
  <polygon points="880,370 900,350 920,370 900,380" fill="white" opacity="0.8"/>
  <polygon points="1480,400 1500,380 1520,400 1500,410" fill="white" opacity="0.8"/>

  <!-- House silhouette -->
  <g transform="translate(800, 550)">
    <rect x="0" y="50" width="200" height="150" fill="#2C3E50"/>
    <polygon points="0,50 100,-30 200,50" fill="#1A252F"/>
    <rect x="30" y="120" width="40" height="80" fill="#17A589" opacity="0.5"/>
    <rect x="130" y="100" width="35" height="35" fill="#17A589" opacity="0.3"/>
    <rect x="130" y="145" width="35" height="35" fill="#17A589" opacity="0.3"/>
  </g>

  <!-- Foreground snow -->
  <rect y="850" width="1920" height="230" fill="white" opacity="0.9"/>
  <ellipse cx="200" cy="850" rx="100" ry="30" fill="white"/>
  <ellipse cx="600" cy="860" rx="80" ry="25" fill="white"/>
  <ellipse cx="1000" cy="855" rx="120" ry="35" fill="white"/>
  <ellipse cx="1400" cy="860" rx="90" ry="28" fill="white"/>
  <ellipse cx="1750" cy="855" rx="100" ry="30" fill="white"/>
</svg>
